<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Chatbox</title>
		<link rel="stylesheet" href="style/chatbox.css">
		<link rel="stylesheet" href="style/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="emoji/css/jquery.emojipicker.css">		
		<link rel="stylesheet" type="text/css" href="emoji/css/chatbox.emoji.custom.css">

		<!-- Emoji Data -->
		<link rel="stylesheet" type="text/css" href="emoji/css/jquery.emojipicker.a.css">

	</head>

<!-- 	<center><h4>Resizing chat box...</h4><br/>
	<p><h5>New size will be saved.</h5></p>
	</center> -->

	<body class="socketchatbox">
		<div class="socketchatbox-page">
			<!-- <div id="socketchatbox-nw" class="socketchatbox-resize"></div> -->
			
			<div id="socketchatbox-ne" class="socketchatbox-resize"></div>
			<div id='socketchatbox-top'>
				<div id='socketchatbox-username'></div>   
				<span  id='socketchatbox-online-usercount' class='badge'> 
				</span>

				<span id='socketchatbox-closeChatbox'>X</span>
				<span id='socketchatbox-showHideChatbox'>â†“</span>
				<span id='socketchatbox-change-room'>@</span>

			</div>
			<div id='socketchatbox-body'>
				<div class='socketchatbox-onlineusers'></div>
				<div class = "socketchatbox-typing"> </div>

				<div class="socketchatbox-chatArea">
					<ul class="socketchatbox-messages"></ul>
				</div>

				<div class = "socketchatbox-inputMessage-div">    
					<input class="socketchatbox-inputMessage" placeholder = "Type here..."/>
					<label class="btn lightgray" id='socketchatbox-sendFileBtn' for = "socketchatbox-sendMedia">
						<input id="socketchatbox-sendMedia" type="file" style="display:none;">
					</label>
					<button id = "socketchatbox-emoji-btn"></button>

				</div>
			</div>
		</div>


		<!-- image pop up bootstrap modal -->
		<div class="modal fade" id="socketchatbox-imagepopup-modal" tabindex="-1" role="dialog"  aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-body">
				<center><img src="" id="socketchatbox-imagepopup-src"  ></center>
			  </div>
			</div>
		  </div>
		</div>

		<!-- admin message pop up bootstrap modal -->
		<div class="modal fade" id="socketchatbox-msgpopup-modal" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id = "change-room-modal-header" class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Room</h4>
					</div>
					<div class="modal-body">
						<textarea id="socketchatbox-msgpopup-content"></textarea>
						<center>
							<button type="button" id="go-to-room-btn" class="btn btn-primary" data-dismiss="modal">Change Room!</button>
						</center>
					</div>
				</div>
			</div>
		</div>

	</body>


	<script src="/lib/jquery-3.1.0.min.js"></script>
	<script src="/lib/socket.io.js"></script>
	<script src="/lib/bootbox.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>

	<script src="utils/utils.js"></script>

	<script src="init.js"></script>

	<script src="controllers/chatboxController.js"></script>
	<script src="controllers/msgController.js"></script>
	<script src="controllers/fileController.js"></script>
	<script src="controllers/usernameController.js"></script>
	<script src="controllers/userListController.js"></script>

	<script src="handlers/userListHandler.js"></script>
	<script src="handlers/historyHandler.js"></script>
	<script src="handlers/msgHandler.js"></script>
	<script src="handlers/fileHandler.js"></script>
	<script src="handlers/notificationHandler.js"></script>
	<script src="handlers/socketHandler.js"></script>
	<script src="handlers/typingHandler.js"></script>


	<script type="text/javascript" src="emoji/js/jquery.emojipicker.js"></script>
	<script type="text/javascript" src="emoji/js/jquery.emojis.js"></script>


</html>
