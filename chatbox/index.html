<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Chatbox</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="emoji/css/jquery.emojipicker.css">		
		<link rel="stylesheet" type="text/css" href="emoji/css/chatbox.emoji.custom.css">
		<link rel="stylesheet" type="text/css" href="style/font-awesome-4.7.0/css/font-awesome.min.css">

		<!-- Emoji Data -->
		<link rel="stylesheet" type="text/css" href="emoji/css/jquery.emojipicker.a.css">

		<link rel="stylesheet" type="text/css" href="style/chatbox.css">


	</head>

<!-- 	<center><h4>Resizing chat box...</h4><br/>
	<p><h5>New size will be saved.</h5></p>
	</center> -->

	<body class="socketchatbox">
		<div class="socketchatbox-page">
			<!-- <div id="socketchatbox-nw" class="socketchatbox-resize"></div> -->
			
			<div id="socketchatbox-ne" class="socketchatbox-resize"></div>
			<div id='socketchatbox-top'>
  
				<span data-toggle="tooltip" data-placement="bottom" title='User in this room' id='socketchatbox-online-usercount' class='badge'> 
				</span>

				<div data-toggle="tooltip" data-placement="bottom" title='Edit your name' id='socketchatbox-username'></div>

				<span id='topbar-options' class='float-right'>

					<!-- <span class="fa fa-user" title='Profile' data-toggle="tooltip" data-placement="bottom" id='socketchatbox-profile'></span> -->

					<span class="fa fa-pencil" title='Comments' data-toggle="tooltip" data-placement="bottom" id='socketchatbox-comments'></span>
					<span class="fa fa-comments selected" title='Live chat' data-toggle="tooltip" data-placement="bottom" id='socketchatbox-live'></span>

					<span class="fa fa-inbox" title='Inbox' data-toggle="tooltip" data-placement="bottom" id='socketchatbox-inbox'></span>

					<!-- <span id='socketchatbox-showHideChatbox'>â†“</span> -->

					<span class="fa fa-close" title='Close' data-toggle="tooltip" data-placement="bottom" id='socketchatbox-closeChatbox'></span>
				</span>

			</div>
			<div id='socketchatbox-body'>
				<div id="socketchatbox-sticker-picker">
					<img src="stickers/bunny/hi.gif"/>
					<img src="stickers/bunny/yes.gif"/>
					<img src="stickers/bunny/cute.gif"/>
					<img src="stickers/bunny/rubber_face.gif"/>
					<img src="stickers/bunny/cheers.gif"/>
					<img src="stickers/bunny/together.gif"/>
					<img src="stickers/bunny/chase_butterfly.gif"/>
					<img src="stickers/bunny/heart.gif"/>
					<img src="stickers/bunny/happy_tear.gif"/>
					<img src="stickers/bunny/swim_in_tear.gif"/>
					<img src="stickers/bunny/rub_your_head.gif"/>
					<img src="stickers/bunny/no_way.gif"/>
					<img src="stickers/bunny/sad.gif"/>
					<!-- <img src="stickers/bunny/ok.gif"/> -->
					<img src="stickers/bunny/pro.gif"/>
					<img src="stickers/bunny/kiss.gif"/>
					<img src="stickers/bunny/kiss_face.gif"/>
					<!-- <img src="stickers/bunny/good_night.gif"/> -->
					<img src="stickers/bunny/cute_baby.gif"/>
					<!-- <img src="stickers/bunny/haha.gif"/> -->
					<!-- <img src="stickers/bunny/excited.gif"/> -->
					<!-- <img src="stickers/bunny/you_are_best.gif"/> -->
					<!-- <img src="stickers/bunny/sheishei.gif"/> -->
					<br/>
					<img src="stickers/seal/beat.gif"/>
					<img src="stickers/seal/cold.gif"/>
					<!-- <img src="stickers/seal/come_sleep.gif"/> -->
					<img src="stickers/seal/eat.gif"/>
					<img src="stickers/seal/hand_cold.gif"/>
					<!-- <img src="stickers/seal/happy.gif"/> -->
					<img src="stickers/seal/kiss.gif"/>
					<!-- <img src="stickers/seal/kiss_face.gif"/> -->
					<!-- <img src="stickers/seal/mad.gif"/> -->
					<img src="stickers/seal/miao.gif"/>
				</div>
				<div class='socketchatbox-onlineusers'></div>
				<div class = "socketchatbox-typing"> </div>
				<div class="socketchatbox-inbox">
					<div class="socketchatbox-page-title">
						<span class="fa fa-refresh" title='Refresh messages' data-toggle="tooltip" data-placement="bottom" id='socketchatbox-refresh-inbox'></span><span>Your private messages</span></div>
					<div class="socketchatbox-inbox-wrapper">
						<span class="fa fa-chevron-left" id="socketchatbox-toggle-friend-list"></span>
						<div class="socketchatbox-friend-list">
						</div>
						<div class="socketchatbox-friend-messages"></div>
					</div>
				</div>
				<div class="socketchatbox-comments">
					<div class="socketchatbox-page-title"><span class="fa fa-refresh" title='Refresh comments' data-toggle="tooltip" data-placement="bottom" id='socketchatbox-refresh-comments'></span><span>Comments on this page</span></div>
					<div class="socketchatbox-commentsArea"></div>

				</div>
				<div class="socketchatbox-profile">
					<div class="socketchatbox-page-title">Profile</div>
					<div class="socketchatbox-profile-wrapper">
						<br/>
						<center>
							<img data-toggle="tooltip" data-placement="bottom" title="Change your image" class="socketchatbox-profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4CvBVfZUFuG5YuCNXDWVbD5bmoCkxUT13B9WfVZU2K108ou2W">

							<p class='socketchatbox-profile-name'></p>
							<div class='socketchatbox-profile-info'> 
								<!-- About -->
							</div>
						</center>
					</div>
				</div>

				<div class="socketchatbox-chatroom-wrapper">
					<div id="socketchatbox-chatroom-title" class="socketchatbox-page-title">
						<span class="fa fa-refresh" title='Re-enter chatroom' data-toggle="tooltip" data-placement="bottom" id='socketchatbox-refresh'></span><span id="socketchatbox-chatroom-url" data-toggle="tooltip" data-placement="bottom"></span>
					</div>
					<div class="socketchatbox-chatArea">
						<ul class="socketchatbox-messages"></ul>
					</div>
				</div>
				<!-- <textarea placeholder="Leave a comment on this page..."></textarea> -->
				<div class="btn btn-default" id="socketchatbox-comment-btn-wrapper"><span class="fa fa-pencil" id='socketchatbox-comment-btn'></span><span>Add your comment!</span></div>
				<div class = "socketchatbox-inputMessage-div">
					<input class="socketchatbox-inputMessage" placeholder = "Enter live chat message..."/>
					<label data-toggle="tooltip" title='Send image or file' data-placement="left" class="btn" id='socketchatbox-sendFileBtn' for = "socketchatbox-sendMedia">
						<input id="socketchatbox-sendMedia" type="file" style="display:none;">
					</label>
					<button data-toggle="tooltip" title='Send emoji' id = "socketchatbox-emoji-btn"></button>
					<button data-toggle="tooltip" title='Send stickers' id = "socketchatbox-sticker-btn"></button>

				</div>
			</div>
		</div>

		<!-- image pop up bootstrap modal -->
		<div class="modal fade" id="socketchatbox-imagepopup-modal" tabindex="-1" role="dialog"  aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-body">
				<center><img src="" id="socketchatbox-imagepopup-src"  ></center>
			  </div>
			</div>
		  </div>
		</div>

		<div class="modal fade" id="socketchatbox-comment-modal" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<textarea placeholder="Add your comment here..." id="socketchatbox-comment-content"></textarea>
					</div>
					<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        				<button type="button" id="submit-comment-btn" class="btn btn-primary" data-dismiss="modal">Submit!</button>
      				</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="socketchatbox-msgpopup-modal" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id = "change-room-modal-header" class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>

						<h4 class="modal-title" id="socketchatbox-modal-title">Chatroom URL</h4>

						<span class="fa fa-lock" title='Toggle to stay in current room' data-toggle="tooltip" data-placement="bottom" id='chatroom-lock-unlock'></span>

					</div>
					<div class="modal-body">
						<textarea id="socketchatbox-msgpopup-content"></textarea>
					</div>
					<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" id="go-to-room-btn" class="btn btn-primary" data-dismiss="modal">Go!</button>
      				</div>

				</div>
			</div>
		</div>

	</body>


	<script src="/lib/jquery-3.1.0.min.js"></script>
	<script src="/lib/socket.io.js"></script>
	<script src="/lib/bootbox.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>

	<script src="utils/utils.js"></script>

	<script src="init.js"></script>

	<script src="controllers/chatboxController.js"></script>
	<script src="controllers/msgController.js"></script>
	<script src="controllers/fileController.js"></script>
	<script src="controllers/usernameController.js"></script>
	<script src="controllers/userListController.js"></script>

	<script src="handlers/userListHandler.js"></script>
	<script src="handlers/historyHandler.js"></script>
	<script src="handlers/msgHandler.js"></script>
	<script src="handlers/fileHandler.js"></script>
	<script src="handlers/notificationHandler.js"></script>
	<script src="handlers/socketHandler.js"></script>
	<script src="handlers/typingHandler.js"></script>


	<script type="text/javascript" src="emoji/js/jquery.emojipicker.js"></script>
	<script type="text/javascript" src="emoji/js/jquery.emojis.js"></script>


</html>
