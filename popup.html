<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">

		<link rel="stylesheet" href="style/popup.css">

		<title>Chatbox Chrome Extension</title>

	</head>
	<body>
		<div>
			<button id='open-chatbox'>Open Chatbox</button>
		</div>
		<center id='qtime-title'>Settings</center>
		When to open chatbox?<br>
		<form>
			<br>
			<label>
		  		<input type="radio" name="open_chatbox" value="male" checked> Always<br>
		  	</label>
		  	<label>
		  		<input type="radio" name="open_chatbox" value="other"> Always open but minimized<br>
		  	</label>
			<label>
		  		<input type="radio" name="open_chatbox" value="female"> When there's new message<br>
			</label>
			<label>
		  		<input type="radio" name="open_chatbox" value="other"> Never
			</label>

		</form>
	</body>

	<script src="lib/jquery-3.1.0.min.js"></script>
	<script src="popup.js"></script>
</html>
