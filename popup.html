<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">

		<link rel="stylesheet" href="style/popup.css">

		<title>Chatbox Chrome Extension</title>

	</head>
	<body>
		<div>
			<button id='open-chatbox'>Open Chatbox</button>
			<span id='online-user-msg'>
				<span id='user-count'></span>&nbsp; user on this page
			</span>
		</div>
		<center id='qtime-title'>Settings</center>
		When should chat box show itself?<br>
		<form>
			<br>
			<label>
		  		<input type="radio" name="open_chatbox_when" value="full_size"> Show on page load.<br>
		  	</label>
		  	<label>
		  		<input type="radio" name="open_chatbox_when" value="minimized"> Show on page load but minimized.<br>
		  	</label>
			<label>
		  		<input type="radio" checked="checked" name="open_chatbox_when" value="when_msg"> Show when someone talks. <span class="red">(Recommended) </span><br>
			</label>
			<label>
		  		<input type="radio" name="open_chatbox_when" value="never"> Never show by itself.
			</label>

		</form>
		<center>
			<footer>
				<a href='https://quotime.me'>Help</a>
			</footer>
		</center>
	</body>

	<script src="lib/jquery-3.1.0.min.js"></script>
	<script src="popup.js"></script>
</html>
