<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">

		<link rel="stylesheet" href="style/popup.css">

		<title>Qtime Chrome Extension</title>

	</head>
	<body>
		<div>
			<button id='open-chatbox'>Open chatbox</button>
		</div>
		<center><a id='qtime-title' href="https://quotime.me">Qtime</a></center>
		<center class='qtime-login-info'>		<br/>
		Hi <span id='qtime-username'>there</span>!</center>
		<div id='qtime-add-entry'>
			<br/>
			<div class='qtime-input'><span id='qtime-name'>Name</span> <input type="text" id="name" name="name"/></div>
			<div class='qtime-input'><span id='qtime-time'>Time</span> <input type="text" id="duration" name="duration"/></div>
			<div class='qtime-input'><span id='qtime-category'>Category</span> <input type="text" id="category" name="category"></div>
			<div class='qtime-input'><span id='qtime-link'>Link</span> <input type="text" id="link" name="link"/></div>
			<div class='qtime-input'><span id='qtime-note'>Note</span> <input type="text" id="note" name="note"/></div>
			<br/><br/>
			<button id='qtime-add-btn'>Add to my list</button><div id="msg">default</div>

		</div>
		<center id='qtime-not-login'>
			<br/><br/><br/>

			Please login at <a href="https://quotime.me">Qtime</a> to save web pages. 
		</center>

	</body>

	<script src="lib/jquery-3.1.0.min.js"></script>
	<script src="popup.js"></script>
</html>
